<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border: none;
        }

        .range-value {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .scrape-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
            margin-top: 10px;
        }

        .scrape-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .scrape-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preview-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .preview-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .preview-card .checkbox {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 25px;
            height: 25px;
            cursor: pointer;
            z-index: 10;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
            min-width: 150px;
        }

        .select-folder-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .download-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .file-type-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .file-type-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .file-type-btn:hover {
            transform: scale(1.05);
        }

        .close-modal {
            margin-top: 20px;
            padding: 10px 30px;
            background: #ccc;
            color: #333;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            animation: slideInRight 0.5s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .alert.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Image Scraper</h1>
        
        <div class="glass-card">
            <div class="control-group">
                <label for="keyword">Search Keyword</label>
                <input type="text" id="keyword" placeholder="Enter search term (e.g., nature, cars, technology)">
            </div>

            <div class="control-group">
                <label>Number of Images: <span class="range-value" id="rangeValue">10</span></label>
                <div class="range-container">
                    <input type="range" id="imageRange" min="1" max="100" value="10">
                </div>
            </div>

            <button class="scrape-btn" id="scrapeBtn">üîç Scrape Images</button>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Loading images...
            </div>
        </div>

        <div class="glass-card" id="previewSection" style="display: none;">
            <h2 style="color: white; margin-bottom: 20px;">Preview & Select Images</h2>
            <div class="preview-grid" id="previewGrid"></div>
            
            <div class="action-buttons">
                <button class="select-folder-btn" id="selectFolderBtn">üìÅ Select Folder</button>
                <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download Selected</button>
            </div>
        </div>
    </div>

    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <h2>Choose File Format</h2>
            <div class="file-type-options">
                <button class="file-type-btn" data-type="png">PNG</button>
                <button class="file-type-btn" data-type="jpg">JPG</button>
                <button class="file-type-btn" data-type="zip">ZIP</button>
                <button class="file-type-btn" data-type="pdf">PDF</button>
            </div>
            <button class="close-modal" id="closeModal">Cancel</button>
        </div>
    </div>

    <script>
        const rangeInput = document.getElementById('imageRange');
        const rangeValue = document.getElementById('rangeValue');
        const keywordInput = document.getElementById('keyword');
        const scrapeBtn = document.getElementById('scrapeBtn');
        const previewSection = document.getElementById('previewSection');
        const previewGrid = document.getElementById('previewGrid');
        const downloadModal = document.getElementById('downloadModal');
        const closeModal = document.getElementById('closeModal');
        const downloadBtn = document.getElementById('downloadBtn');
        const selectFolderBtn = document.getElementById('selectFolderBtn');
        const loading = document.getElementById('loading');

        let scrapedImages = [];
        let selectedFolder = null;

        rangeInput.addEventListener('input', (e) => {
            rangeValue.textContent = e.target.value;
        });

        scrapeBtn.addEventListener('click', async () => {
            const keyword = keywordInput.value.trim();
            const count = parseInt(rangeInput.value);

            if (!keyword) {
                showAlert('Please enter a search keyword!', 'error');
                return;
            }

            scrapeBtn.disabled = true;
            loading.style.display = 'block';
            previewSection.style.display = 'none';
            previewGrid.innerHTML = '';

            try {
                // Simulate API call with Unsplash (trial version)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                scrapedImages = [];
                for (let i = 0; i < count; i++) {
                    scrapedImages.push({
                        id: i,
                        url: `https://source.unsplash.com/300x300/?${keyword}&sig=${i}`,
                        selected: false
                    });
                }

                displayImages();
                showAlert(`Successfully scraped ${count} images!`, 'success');
                createConfetti();
                
            } catch (error) {
                showAlert('Failed to scrape images. Please try again.', 'error');
            } finally {
                scrapeBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayImages() {
            previewGrid.innerHTML = '';
            scrapedImages.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'preview-card';
                card.innerHTML = `
                    <input type="checkbox" class="checkbox" data-index="${index}">
                    <img src="${img.url}" alt="Image ${index + 1}" loading="lazy">
                `;
                previewGrid.appendChild(card);
            });

            previewSection.style.display = 'block';

            document.querySelectorAll('.checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    scrapedImages[index].selected = e.target.checked;
                });
            });
        }

        selectFolderBtn.addEventListener('click', () => {
            selectedFolder = prompt('Enter folder name (simulation):') || 'Downloads';
            showAlert(`Folder "${selectedFolder}" selected!`, 'success');
        });

        downloadBtn.addEventListener('click', () => {
            const selected = scrapedImages.filter(img => img.selected);
            if (selected.length === 0) {
                showAlert('Please select at least one image!', 'error');
                return;
            }
            downloadModal.classList.add('active');
        });

        document.querySelectorAll('.file-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const fileType = btn.dataset.type;
                const selected = scrapedImages.filter(img => img.selected);
                
                downloadModal.classList.remove('active');
                
                // Simulate download
                setTimeout(() => {
                    showAlert(`Successfully downloaded ${selected.length} images as ${fileType.toUpperCase()}!`, 'success');
                    createConfetti();
                }, 500);
            });
        });

        closeModal.addEventListener('click', () => {
            downloadModal.classList.remove('active');
        });

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
